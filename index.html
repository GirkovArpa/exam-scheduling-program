<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="index.js"></script>
    <title>Exam Scheduling Program</title>
  </head>

  <body>

    <div class="container p-3 my-3 bg-primary text-white">
      <div class="row mb-4">
        <div class="col-sm-12">
          <h1 class="text-center">Exam Scheduling Program</h1>
        </div>
      </div>

      <div class="row mb-4 text-center">
        <div class="col-sm">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Input</span>
            </div>
            <textarea id="textarea" class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
      </div>

      <div class="row mb-4 text-center">
        <div class="col-sm">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Days</span>
            </div>
            <input id="number" type="number" class="form-control" value="9"
              placeholder="This box must contain a number!" aria-label="Days" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row mb-4 text-center">
        <div class="col-sm">
          <button id="schedule" type="button" class="btn btn-secondary btn-lg btn-block">Schedule</button>
        </div>
      </div>

      <table style="font-weight: bold;" id="table" class="table bg-primary text-white">
        <thead class="thead-dark">
          <tr>
            <th>Day</th>
            <th>No.</th>
            <th>Subj.</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    <div class="row mb-4 text-center">
      <div class="col-sm" style="background-color: white; color: grey;">
        <a target="_blank" href="https://icons8.com/icons/set/edit">Edit</a> favicon by <a target="_blank"
          href="https://icons8.com">Icons8</a>
      </div>
    </div>
  </div>

  </body>
  <script>
    document.getElementById('textarea').value = `No. Subj
1234567 ACCY
1234567 ECON
1234567 STAT
1234568 ACCY
1234568 ECON
1234568 PHY
1234568 FIN
1234569 ACCY
1234569 ECON`;

    function update() {
      document.getElementById('tbody').innerHTML = '';

      const raw = document.getElementById('textarea').value;
      let cooked = raw.split(/\r\n|\r|\n/g).slice(1);
      let seasoned = [];
      for (let entry of cooked) {
        entry = entry.split(' ');
        seasoned.push({ No: entry[0], Subj: entry[1] });
      }
      const numberOfDays = Number(document.getElementById('number').value);
      schedule(seasoned, numberOfDays);
    }

    document.getElementById('schedule').addEventListener('click', event => {
      update();
    });

    document.getElementById('number').addEventListener('input', event => {
      update();
    });
  </script>

</html>
